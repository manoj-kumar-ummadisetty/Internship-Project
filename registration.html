<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Registration</title>
  <link rel="stylesheet" href="registration.css" />
</head>
<body bgcolor="black">
  <div class="wrapper">
    <div class="info-panel">
      <img src="project pictures/signup image1.png" style="width: 100%; height: 100%; box-shadow: 2px 2px 30px rgb(255,128,0); border-radius: 10px;">
    </div>
    <div class="form-panel">
      <form action="#" method="post">
        <h2 style="color: white;">Sign Up</h2>
        <input type="text" name="first_name" placeholder="First Name" required / style="box-shadow: 3px 3px 30px rgb(255,128,0);">
        <input type="text" name="last_name" placeholder="Last Name" required / style="box-shadow: 3px 3px 30px  rgb(255,128,0);">
        <input type="email" name="email" placeholder="Email Address" required / style="box-shadow: 3px 3px 30px  rgb(255,128,0);">
        <input type="password" name="password" placeholder="Password" required / style="box-shadow: 3px 3px 30px  rgb(255,128,0);">
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
